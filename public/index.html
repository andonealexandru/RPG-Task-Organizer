<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>icon.ico">
    <title>RPG Task Organizer</title>

    <style>
      @font-face {
        font-family: Kongtext;
        src: url('font/kongtext-webfont.woff2') format('woff2'),
        url('font/kongtext-webfont.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }
      .kong {
        font-family: Kongtext;
      }
      html, body {
        background: rgb(86,103,113);  
        background: linear-gradient(90deg, rgba(86,103,113,1) 0%, rgba(218,196,148,1) 33%, rgba(86,103,113,1) 100%);
        background-size: 100% auto;
        overflow: auto;
        min-height: 100vh;
        min-width: 100vw;
        -ms-overflow-style: none;
        cursor: default;
      }
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
